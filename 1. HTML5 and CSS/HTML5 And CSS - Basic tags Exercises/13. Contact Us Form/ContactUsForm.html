<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Contact Us</h1>
<form>
    <span>First name:</span> <input type="text" name="firstName" placeholder="First name">
    <br/>
    <span>Last name:</span> <input type="text" name="lastName" placeholder="Last name">
    <br/>
    <span>Email:</span> <input type="text" name="email" placeholder="Email">
    <br/>
    <span>Town:</span>
    <select>
        <option value="1">Sofia</option>
        <option value="2">Varna</option>
        <option value="3">Plovdiv</option>
    </select>
    <br/>
    <input type="submit" value="Submit">
</form>
</body>
</html>
